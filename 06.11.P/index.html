<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0"
  />
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="header-group">
        <h2 class="main-header">Пятница</h2>
        <p class="header-group__sub-header">2 мая</p>
      </div>
      <div class="search-field">
        <input type="text" class="search-field__input" placeholder="Search" />
        <span class="search-field__icon material-symbols-rounded"> search </span>
      </div>
      <button class="float-button">
        <span class="material-symbols-rounded"> edit </span>
      </button>
      <div class="split-button">
        <button
          class="split-button__button split-button__button--active"
          id="filter-all"
          onclick="splitButtonClickHandler(this)"
        >
          <span class="material-symbols-rounded split-button__button-icon">
            check
          </span>
          Все
        </button>
        <button
          class="split-button__button split-button__button--center"
          id="filter-active"
          onclick="splitButtonClickHandler(this)"
        >
          <span class="material-symbols-rounded split-button__button-icon">
            check
          </span>
          Активные
        </button>
        <button
            class="split-button__button"
            id="filter-done"
            onclick="splitButtonClickHandler(this)"
          >
            <span class="material-symbols-rounded split-button__button-icon">
              check
            </span>
            Готовые
          </button>
      </div>
      <ul class="todo-list">
        <li class="todo-block">
          <label for="checkbox" class="checkbox">
            <input type="checkbox" name="checkbox" id="">
            <span class="material-symbols-rounded checkbox__check-icon">
              check
            </span>
          </label>
          <div class="todo-block__data">
            <p class="todo-block__date">10 января, 10:30</p>
            <h3 class="todo-block__title">Покормить кошку</h3>
          </div>
        </li>
      </ul>
  
      <form class="create-form" id="create-form">
        <input 
          type="text"
          class="create-form__input"
          placeholder="Описание"
          name="description"
          id="description"
          required
        >
        <input 
          type="datetime-local"
          class="create-form__input"
          placeholder="Дата"
          name="startDate"
          id="startDate"
          required
        >
        <div class="form__buttons-wrapper">
          <button class="form-button form-button--primary" type="submit">
            Добавить
          </button>
          <button class="form-button form-button--secondary" type="reset">
            Очистить
          </button>
        </div>
      </form>
    <script src="script.js"></script>
</body>
</html>
